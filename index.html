<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Adrian Jimenez - Links</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="preload" href="./images/bg01.jpg" as="image" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
		<script>
		window.addEventListener('DOMContentLoaded', () => {
			VANTA.NET({
				el: "#vanta",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.00,
				minWidth: 200.00,
				scale: 1.00,
				scaleMobile: 1.00,
				points: 12.00,
				backgroundAlpha: 1,
			});

			// setTimeout(() => {
			// 	const main = document.querySelector('main');
			// 	main.style.opacity = 1;
			// 	main.style.filter = "blur(0px)";
			// }, 1000);
		});
		</script>
	</head>
	<body>
		<div id="vanta"></div>
		<main>
			<header>
				<img src="./images/adrian.jpg" />
				<h1>@adrjmz</h1>
			</header>
			<ul>
				<li>
					<a href="https://adrjmz.github.io/">
						<img src="./images/home.svg" alt="Homepage" width="20" />
						Official Website
					</a>
				</li>
				<li>
					<a href="https://github.com/adrjmz">
						<img src="./images/github.svg" alt="GitHub" width="20" />
						GitHub
					</a>
				</li>
				<li>
					<a href="https://www.linkedin.com/in/jimenez-adrian/">
						<img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
						LinkedIn
					</a>
				</li>
			</ul>
		</main>
	</body>
</html>
